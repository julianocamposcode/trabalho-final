<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Sistema Eleitoral 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/enter.png  " type="image/x-icon" />
    <link
      href="vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="build/css/custom.min.css" rel="stylesheet" />

    <link
      href="vendors/pnotify/dist/pnotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="vendors/pnotify/dist/pnotify.mobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .login_wrapper {
        max-width: 400px;
        margin: 100px auto;
      }
      @media screen and (max-width: 767px) {
        .login_wrapper {
          max-width: 300px;
          margin: 100px auto;
        }
      }
    </style>
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <section class="login_content">
          <form method="POST" action="/login" id="loginForm">
            <h1>Login</h1>
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Usuário"
                id="usuario"
                name="usuario"
                required
              />
            </div>
            <div>
              <input
                type="password"
                class="form-control"
                placeholder="Senha"
                id="senha"
                name="senha"
                required
              />
            </div>
            <div style="display: flex; gap: 0.5rem; align-items: center; justify-content: center;">
              <button
                type="submit"
                class="btn btn-success"
                id="login"
                style="display: flex; gap: 0.5rem; align-items: center;"
              >
                Login
              </button>
              <a href="/index.html?nao-autenticado">Voltar</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Sistema Eleitoral 2026</p>
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-institution"></i> ADS - 3º Termo</h1>
                <p>Trabalho de Programação para Internet</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>

    <!-- Scripts -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="build/js/custom.min.js"></script>

    <!-- Pnotify JS -->
    <script src="vendors/pnotify/dist/pnotify.js"></script>

    <script src="./assets/login.js"></script>
  </body>
</html>
